<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Record - MedLegal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <a href="../profile.html"><i class="fas fa-user-circle profile-icon"></i></a>
        </div>
        <ul>
            <li><a href="../dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="../notifications.html"><i class="fas fa-bell"></i> Notifications <span class="badge">3</span></a></li>
            <li><a href="medical-upload.html" class="active"><i class="fas fa-upload"></i> Upload Record</a></li>
            <li><a href="medical-view.html"><i class="fas fa-folder-open"></i> View/Edit Records</a></li>
            <li><a href="record-details.html"><i class="fas fa-file-alt"></i> Record Details</a></li>
            <li><a href="../settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <section class="main-content">
        <h1>Upload Medico-Legal Record</h1>
        <div class="upload-form card">
            <form id="upload-form" class="dropzone">
                <div class="form-group">
                    <label>Patient Full Name *</label>
                    <input type="text" required list="patient-suggestions">
                    <datalist id="patient-suggestions">
                        <option value="Jane Doe">
                        <option value="John Smith">
                    </datalist>
                </div>
                <div class="form-group">
                    <label>Patient ID (Hospital ID) *</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth *</label>
                    <input type="date" required>
                </div>
                <div class="form-group">
                    <label>Gender *</label>
                    <select required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Contact Number *</label>
                    <input type="tel" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea></textarea>
                </div>
                <div class="form-group">
                    <label>Diagnosis *</label>
                    <input type="text" required list="diagnosis-suggestions">
                    <datalist id="diagnosis-suggestions">
                        <option value="Fractured Arm">
                        <option value="Concussion">
                    </datalist>
                </div>
                <div class="form-group">
                    <label>Treatment Provided *</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Admission Date</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Discharge Date</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Case Number *</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Case Type *</label>
                    <select required>
                        <option value="">Select Case Type</option>
                        <option value="assault">Assault</option>
                        <option value="accident">Accident</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Case Description *</label>
                    <textarea required></textarea>
                </div>
                <div class="form-group">
                    <label>Incident Date *</label>
                    <input type="date" required>
                </div>
                <div class="form-group">
                    <label>Attach Record File (PDF only) *</label>
                    <div class="drop-area">
                        <p><i class="fas fa-cloud-upload-alt"></i> Drag & Drop PDF or Click</p>
                        <input type="file" accept=".pdf" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
                    <button type="button" class="btn draft"><i class="fas fa-save"></i> Save Draft</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
