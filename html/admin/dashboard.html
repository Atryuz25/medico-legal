<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MedLegal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="profile">
            <a href="/html/admin/profile.html" class="profile-link">
                <i class="fas fa-user-circle profile-icon" aria-label="Profile"></i>
                <span class="profile-tooltip">View Profile</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/html/admin/dashboard.html" class="active"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                <li><a href="/html/admin/users.html"><i class="fas fa-users"></i> <span>Manage Users</span></a></li>
                <li><a href="/html/admin/audit.html"><i class="fas fa-clipboard-list"></i> <span>Audit Logs</span></a></li>
                <li><a href="/html/admin/settings.html"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                <li><a href="/index.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Admin Dashboard</h1>
        
        <div class="admin-stats">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3>Total Users</h3>
                <p class="stat-number">1,234</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-file-medical"></i>
                <h3>Medical Records</h3>
                <p class="stat-number">5,678</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-balance-scale"></i>
                <h3>Legal Cases</h3>
                <p class="stat-number">890</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-bell"></i>
                <h3>Pending Actions</h3>
                <p class="stat-number">23</p>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Recent Activities</h3>
                <!-- Activity feed will be populated by JavaScript -->
                <div id="activity-feed" class="activity-feed">
                    <!-- Activities will be added here -->
                </div>
            </div>
            <div class="dashboard-card">
                <h3>Quick Actions</h3>
                <div class="quick-actions">
                    <button class="btn"><i class="fas fa-user-plus"></i> Add User</button>
                    <button class="btn"><i class="fas fa-file-import"></i> Import Data</button>
                    <button class="btn"><i class="fas fa-file-export"></i> Export Data</button>
                    <button class="btn"><i class="fas fa-cog"></i> System Settings</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // This will be replaced with actual data from the backend
        const activities = [
            { user: 'Dr. Smith', action: 'added a new medical record', time: '2 mins ago' },
            { user: 'Legal Team', action: 'requested access to case #1234', time: '15 mins ago' },
            { user: 'System', action: 'completed nightly backup', time: '2 hours ago' },
            { user: 'Admin', action: 'updated user permissions', time: '3 hours ago' }
        ];

        const activityFeed = document.getElementById('activity-feed');
        activities.forEach(activity => {
            const activityEl = document.createElement('div');
            activityEl.className = 'activity-item';
            activityEl.innerHTML = `
                <strong>${activity.user}</strong> ${activity.action}
                <span class="activity-time">${activity.time}</span>
            `;
            activityFeed.appendChild(activityEl);
        });
    </script>
</body>
</html>
