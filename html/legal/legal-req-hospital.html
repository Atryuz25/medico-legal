    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <a href="../profile.html"><i class="fas fa-user-circle profile-icon"></i></a>
        </div>
        <ul>
            <li><a href="/html/legal/legal-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="../notifications.html"><i class="fas fa-bell"></i> Notifications <span class="badge">3</span></a></li>
            <li><a href="legal-view.html"><i class="fas fa-search"></i> View/Search Records</a></li>
            <li><a href="legal-request.html" class="active"><i class="fas fa-file-signature"></i> Request Access</a></li>
            <li><a href="record-details.html"><i class="fas fa-file-alt"></i> Record Details</a></li>
            <li><a href="../settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <section class="main-content">
        <h1>Request Hospital Record Access</h1>
        <div class="request-form card">
            <form>
                <div class="form-group">
                    <label>Hospital Name *</label>
                    <select name="hospital" required>
                        <option value="" disabled selected>Select a hospital</option>
                        <option value="City General Hospital">City General Hospital</option>
                        <option value="Mercy Medical Center">Mercy Medical Center</option>
                        <option value="St. Marys Hospital">St. Mary's Hospital</option>
                        <option value="Hope Regional Medical Center">Hope Regional Medical Center</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Patient Name *</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Patient/Guardian Phone Number *</label>
                    <input type="tel" required>
                </div>
                <div class="form-group">
                    <label>Reason for Request *</label>
                    <textarea required></textarea>
                </div>
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Submit Request</button>
            </form>
        </div>
    </section>
</body>
</html>
