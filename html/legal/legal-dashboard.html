<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Dashboard - MedLegal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/legal.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <a href="../profile.html"><i class="fas fa-user-circle profile-icon"></i></a>
        </div>
        <ul>
            <li><a href="/html/legal/legal-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="../notifications.html"><i class="fas fa-bell"></i> Notifications <span class="badge">3</span></a></li>
            <li><a href="legal-view.html"><i class="fas fa-search"></i> View/Search Records</a></li>
            <li><a href="legal-request.html" class="active"><i class="fas fa-file-signature"></i> Request Access</a></li>
            <li><a href="record-details.html"><i class="fas fa-file-alt"></i> Record Details</a></li>
            <li><a href="../settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <main class="main-content">
        <h1>Legal Dashboard</h1>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <i class="fas fa-gavel"></i>
                <h3>Active Cases</h3>
                <p class="stat-number">24</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-file-medical"></i>
                <h3>Medical Records</h3>
                <p class="stat-number">156</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-bell"></i>
                <h3>Pending Requests</h3>
                <p class="stat-number">5</p>
            </div>
        </div>

        <div class="quick-actions">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <button onclick="window.location.href='request.html'" class="quick-action-btn">
                    <i class="fas fa-hand-paper"></i>
                    <span>Request Access</span>
                </button>
                <button onclick="window.location.href='legal-view.html'" class="quick-action-btn">
                    <i class="fas fa-gavel"></i>
                    <span>View Cases</span>
                </button>

                <button onclick="window.location.href='../settings.html'" class="quick-action-btn">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
