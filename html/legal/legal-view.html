<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View/Search Records - MedLegal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <a href="../profile.html"><i class="fas fa-user-circle profile-icon"></i></a>
        </div>
        <ul>
            <li><a href="/html/legal/legal-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="../notifications.html"><i class="fas fa-bell"></i> Notifications <span class="badge">3</span></a></li>
            <li><a href="legal-view.html" class="active"><i class="fas fa-search"></i> View/Search Records</a></li>
            <li><a href="legal-request.html"><i class="fas fa-file-signature"></i> Request Access</a></li>
            <li><a href="record-details.html"><i class="fas fa-file-alt"></i> Record Details</a></li>
            <li><a href="../settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <section class="main-content">
        <h1>View/Search Records</h1>
        <div class="view-records card">
            <div class="filter-bar">
                <input type="text" class="search-bar" placeholder="Search by Case No., Patient..." list="legal-suggestions">
                <datalist id="legal-suggestions">
                    <option value="MLC-001">
                    <option value="Jane Doe">
                </datalist>
                <select>
                    <option value="">All Types</option>
                    <option value="assault">Assault</option>
                    <option value="accident">Accident</option>
                </select>
                <input type="date">
            </div>
            <table role="grid">
                <thead>
                    <tr>
                        <th>Case No.</th>
                        <th>Patient</th>
                        <th>Access</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr tabindex="0">
                        <td><a href="record-details.html">MLC-001</a></td>
                        <td>Jane Doe</td>
                        <td>Read-Only</td>
                        <td>
                            <button class="btn-small view"><i class="fas fa-eye"></i> View</button>
                            <button class="btn-small download"><i class="fas fa-download"></i> Download</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
