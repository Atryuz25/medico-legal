<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLegal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100">
    <div id="login-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-xl">
            <div class="py-6 px-8 text-center">
                <h1 class="text-3xl font-bold">MedLegal</h1>
                <p class="mt-2">Secure Medico-Legal Record Management</p>
            </div>
            <div class="p-8">
                <form id="login-form" action="home.html" class="space-y-6">
                    <div>
                        <label for="user-type" class="block text-sm font-medium text-gray-700 mb-1">User Type</label>
                        <select id="user-type" name="user-type" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
                            <option value="" disabled selected>Select your role</option>
                            <option value="medical">Medical Staff</option>
                            <option value="legal">Legal Professional</option>
                            <option value="patient">Patient</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div>
                        <label for="credentials" class="block text-sm font-medium text-gray-700 mb-1">ID/Credentials</label>
                        <input type="text" id="credentials" name="credentials" required placeholder="e.g., Hospital ID, BAR ID, Aadhaar" class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">OTP/Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter OTP or Password" class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Request OTP</a>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot Credentials?</a>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                            <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
